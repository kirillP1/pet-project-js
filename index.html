<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
		<div class="content">

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Интернет-магазин</div>
						<div class="layers__title">По продаже гитар</div>
					</div>
					<div class="layer layers__base" style="background-image: url(img/layer-base-1.png);"></div>
					<div class="layer layers__middle" style="background-image: url(img/layer-middle-1.png);"></div>
					<div class="layer layers__front" style="background-image: url(img/layer-front-1.png);"></div>
				</div>
			</header>
		
			<section class="countdown">
				<div class="countdown__content">
					<h2 class="countdown__header">Скидки до 50%! До конца акции:</h2>
					<div class="countdown__paragraph" id="countdown__paragraph">
                        <div class="countdown__time">
                            <p id="days">00</p>
                            <small id="days__text">дней</small>
                        </div>
                        <div class="countdown__time">
                            <p id="hours">00</p>
                            <small id="hours__text">часов</small>
                        </div>
                        <div class="countdown__time">
                            <p id="minutes">00</p>
                            <small id="minutes__text">минут</small>
                        </div>
                        <div class="countdown__time">
                            <p id="seconds">00</p>
                            <small id="seconds__text">секунд</small>
                        </div>
                    </div>
				</div>
			</section>

		</div>
	</div>


    
    <script src="./libs/gsap/gsap.min.js"></script>
    <script src="./libs/gsap/ScrollSmoother.min.js"></script>
    <script src="./libs/gsap/ScrollTrigger.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/parallax-header.js"></script>
    <script src="./js/timer.js"></script>
</body>
</html>
